<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap 5 Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: rgb(134, 11, 11);
      color: white;
    }
    h2 {
      color: white;
    }
    hr {
      color: white;
    }
    .carousel-item img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black;
    }
  </style>
</head>
<body>

  <!--Section 1: Navbar -->
  <div class="container-fluid" id="box1">
    <nav class="navbar navbar-expand-lg w-100">
      <div class="container-fluid">
        <img src="LOGO.jpg" style="width: 10%; height: 70px;">
        <h3 class="text-white">Pizza Hut</h3>
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link text-white" href="home.html">Home</a>
          <a class="nav-item nav-link text-white" href="menu.html">Menu</a>
          <a class="nav-item nav-link text-white" href="gallery.html">Gallery</a>
          <a class="nav-item nav-link text-white" href="contact.html">Contact Us</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Section 2: Pizza Hut Building -->
  <div class="container-fluid" id="box2">
    <div class="container">
      <div class="row">
        <h2 class="mb-4 text-white" style="margin-top: 100px;">Pizza Hut Building</h2>
        <hr style="color: white;">
        <div class="carousel slide" id="building-carousel" data-bs-ride="carousel">
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#building-carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#building-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#building-carousel" data-bs-slide-to="2"></button>
          </div>

          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="building 1.jpg" class="d-block w-100" alt="Building 1">
            </div>
            <div class="carousel-item">
              <img src="building 2.jpg" class="d-block w-100" alt="Building 2">
            </div>
            <div class="carousel-item">
              <img src="building 3.jpg" class="d-block w-100" alt="Building 3">
            </div>
          </div>

          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#building-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#building-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Section 3: Interior View of Pizza Hut -->
  <div class="container-fluid" id="box3">
    <div class="container">
      <div class="row">
        <h2 class="mb-4 text-white">Pizza Hut Kitchen</h2>
        <hr>
        <div class="carousel slide" id="interior-carousel" data-bs-ride="carousel">
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#interior-carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#interior-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#interior-carousel" data-bs-slide-to="2"></button>
          </div>

          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="kitchen 1.jpg" class="d-block w-100" alt="Interior 1">
            </div>
            <div class="carousel-item">
              <img src="kitchen 2.jpeg" class="d-block w-100" alt="Interior 2">
            </div>
            <div class="carousel-item">
              <img src="kitchen 3.jpg" class="d-block w-100" alt="Interior 3">
            </div>
          </div>

          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#interior-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#interior-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
